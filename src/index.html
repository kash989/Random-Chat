    <img src="bg.png" class="bg-img" />



    <div id="register">

        <form action="/" method="post"  onsubmit="details()">


            <input type="text" id="fname" name="fullName" placeholder="Enter your name" />

            <div id="gender">
                <input type="radio" name="gndr" id="male" value="Male" />

                <input type="radio" name="gndr" id="female" value="Female" />
                <label for="female">Female</label>
            </div>

                </svg></button>
        </form>
    </div>

        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
